 <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Comments</h2>
                <button id="toggleComments" class="text-wattpad-primary hover:underline pointer" (click)="showMoreComments()">और देखे</button>
            </div>
            
            <div id="commentsContainer">
                                <!-- <div *ngFor="let comment of visibleComments" class="comment">
    <div class="msg">
<strong>{{ comment.name }}</strong>: <p class="cmsg">{{ comment.comment }}</p>
    </div> -->
                <div class="mb-6 comment-visible" *ngFor="let comment of visibleComments">
                    <div class="flex items-start space-x-3">
                        <div class="bg-gray-200 dark:bg-gray-700 w-10 h-10 rounded-full flex items-center justify-center">
                            <span class="text-gray-500 dark:text-gray-400">{{ comment.name ? comment.name.charAt(0) : 'U' }}</span>
                        </div>
       

                        <div class="flex-1">
                            <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-3">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="font-medium">{{ comment.name }}</span>
                                    <span class="text-xs text-wattpad-light">2 days ago</span>
                                </div>
                                <p class="text-sm">{{ comment.comment }}</p>
                                <div class="flex items-center mt-2 space-x-4">
                                    <button class="text-sm text-wattpad-light hover:text-wattpad-primary">
                                        <i class="fas fa-thumbs-up mr-1"></i> 12
                                    </button>
                                    <button class="text-sm text-wattpad-light hover:text-wattpad-primary">
                                        <i class="fas fa-thumbs-down mr-1"></i> 2
                                    </button>
                                    <button class="text-sm text-wattpad-light hover:text-wattpad-primary reply-btn">
                                        <i class="fas fa-reply mr-1"></i> Reply
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
              
            </div>
            
           <div *ngIf="visibleComments.length < comments.length" class="mt-8 text-center">
  <button class="bg-wattpad-primary text-white px-8 py-3 rounded-full font-medium hover:bg-[#E5274B] pointer" (click)="showMoreComments()">View more comments</button>
</div>
            <div class="mt-6">
                <div class="flex items-start space-x-3">
                    <div class="bg-gray-200 dark:bg-gray-700 w-10 h-10 rounded-full flex items-center justify-center">
                        <span class="text-gray-500 dark:text-gray-400" *ngFor="let comment of visibleComments"></span>
                    </div>
                    <div class="flex-1">
                        <textarea [(ngModel)]="commentText" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-wattpad-primary" placeholder="Add a comment..." id="comment-text"></textarea>
                        <div class="flex justify-end mt-2">
                            <button (click)="postComment()" class="bg-wattpad-primary text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-[#E5274B]">
                                Post Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
