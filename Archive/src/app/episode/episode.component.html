<main class="container mx-auto px-0 lg:px-6">
      

        <!-- Profile Info -->
        <div class="mt-20 lg:mt-24 px-4 lg:px-8">
            <div class="flex justify-between items-start">
                <div></div>
                <div class="flex space-x-2">
                   
                    <button id="writeStoryBtn" (click)="goToCreate()" class="pointer px-6 py-2 rounded-full font-medium bg-wattpad-secondary text-white hover:bg-[#009966] transition-colors">
                        Write New episode
                    </button>
                </div>
            </div>

            <!-- Tab Contents -->
            <div class="py-4">
                <!-- Stories Tab -->
                <div id="stories-tab" class="tab-content active">
                    <div class="grid grid-cols-1 gap-4">
                        <!-- Story Card 1 - Published -->
                        <div (click)="goToEdit(story)" class="pointer bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm hover:shadow-md transition-all" *ngFor="let story of stories">
                            <div class="flex space-x-4">
                                
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-bold text-lg lg:text-xl">{{ story.story_title }} 
                                        <!-- <span class="story-status status-published">Published</span> -->
                                        <span 
  [ngClass]="{
    'story-status': true,
    'status-published bg-success': story.status == '1',
    'status-draft bg-warning': story.status == '0'
  }">
  {{ story.status == '0' ? 'Draft' : 'Published' }}
</span>
                                    </h3>
                                    
                                    <div class="flex items-center mt-2 text-sm lg:text-base">
                                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                                        <span>4.8 (1.2k)</span>
                                    </div>
                                    <p class="text-sm lg:text-base mt-2 line-clamp-2">A detective uncovers dark secrets in a small town where everyone seems to be hiding something.</p>
                                    <div class="flex justify-between items-center mt-3">
                                        <span class="text-xs lg:text-sm text-wattpad-light">Updated: {{ story.date }}</span>
                                        <button (click)="goToEdit(story)" class="pointer text-xs lg:text-sm bg-wattpad-primary text-white px-3 py-1 rounded-full hover:bg-[#E5274B] transition-colors">
                                            Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
<div *ngIf="messageMap[story.id]" class="text-sm text-green-700 bg-green-100 border border-green-300 rounded px-4 py-2 mb-3">
  {{ messageMap[story.id] }}
</div>
                        </div>


                        <!-- Add more story cards as needed -->
                    </div>
                </div>

            </div>
        </div>
    </main>
