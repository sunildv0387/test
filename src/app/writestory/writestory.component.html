<main class="container mx-auto px-4 lg:px-6 pb-20">
        <form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
       

        <!-- Story Editor Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm mb-6">
            
            <!-- Part Title -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <input type="text" formControlName="story_title" placeholder="Untitled Part"  class="w-full text-2xl font-bold bg-transparent  focus:outline-none focus:ring-0 p-0">
            </div>
            
            <!-- Editor Content -->
            <editor formControlName="story_content" [init]="editorConfig"></editor>
            
        </div>

        <!-- Story Info Section (Moved to bottom) -->
       <!-- Story Info Section (Moved to bottom) -->
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                        <span class="text-gray-500 dark:text-gray-400">R</span>
                    </div>
                    <div>
                        <h1 class="text-xl lg:text-2xl font-bold">Midnight Secrets</h1>
                        <p class="text-sm text-wattpad-light">Part 1 â€¢ <span id="wordCount">0</span> words</p>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-3">
                    <button *ngIf="!isReadOnly" (click)="publishStory()" class="pointer px-6 py-2 rounded-full font-medium bg-wattpad-primary text-white hover:bg-[#E5274B] transition-colors" type="button">
                        <i class="fas fa-upload mr-2"></i> Publish
                    </button>
                    <button type="submit" *ngIf="!isReadOnly" class="px-6 py-2 rounded-full font-medium border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-save mr-2"></i> Save Draft
                    </button>

                   
                    <!-- <button id="previewBtn" class="px-6 py-2 rounded-full font-medium border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">

                    </button> -->
                </div>
            </div>
        </div>
        </form>
    </main>
